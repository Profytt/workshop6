<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link rel=”stylesheet” type=”text/css” href=“style.css” />

  <body>
    <img src="bear.webp" alt="" />

        <td>two</td>
        <td>three</td>
      <tr>
        <td>four</td>

    <ol type="I">
        <li>Countries
            <ol type="i">

    </ol>
    <ul type="disc">
        <li>Countries

                <li>India</li>
                <li>America</li>
                <li>Russia</li>
            </ol>
        </li>
        <li>Cities
            <ol type="circle">
                <li>Bengaluru</li>

        </li>
